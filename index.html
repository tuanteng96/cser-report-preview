<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo cáo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" id="layout-styles-anchor" href="/themes/_magic/libs/font-awesome-pro/css/all.min.css">
    <link rel="stylesheet" href="/css/splash-screen.css">

    <script>
        window.addEventListener("message", (function({
            data
        }) {
            if (typeof data === "string") {
                const IfameBody = JSON.parse(data || '');
                window.Info = IfameBody.Info;
                window.token = IfameBody.token;
                window.isApp = IfameBody.isApp || false
            }
        }))
    </script>
</head>

<body>
    <div id="root"></div>
    <div id="splash-screen" class="kt-splash-screen">
        <svg class="splash-spinner" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
